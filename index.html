<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Data Curation App</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LLM Data Curation App</h1>
            <p>Create datasets in various fine-tuning formats</p>
        </header>

        <main>
            <div class="format-selector">
                <h2>Select Format</h2>
                <div class="format-buttons">
                    <button id="chat-format" class="format-btn active">OpenAI Chat Format</button>
                    <button id="instruction-format" class="format-btn">Instruction Format</button>
                </div>
            </div>

            <div class="editor-container">
                <div id="chat-editor" class="editor active">
                    <h2>OpenAI Chat Format</h2>
                    <div class="messages-container">
                        <div class="message system">
                            <div class="message-header">
                                <span class="role">system</span>
                                <button class="delete-btn">Delete</button>
                            </div>
                            <textarea placeholder="System message..."></textarea>
                        </div>
                    </div>
                    <div class="add-message-controls">
                        <button id="add-user-msg" class="add-btn">Add User Message</button>
                        <button id="add-assistant-msg" class="add-btn">Add Assistant Message</button>
                    </div>
                </div>

                <div id="instruction-editor" class="editor">
                    <h2>Instruction Format</h2>
                    <div class="instruction-fields">
                        <div class="field">
                            <label for="instruction">Instruction:</label>
                            <textarea id="instruction" placeholder="Enter the instruction..."></textarea>
                        </div>
                        <div class="field">
                            <label for="input">Input (optional):</label>
                            <textarea id="input" placeholder="Enter the input..."></textarea>
                        </div>
                        <div class="field">
                            <label for="output">Output:</label>
                            <textarea id="output" placeholder="Enter the expected output..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="add-to-dataset" class="primary-btn">Add to Dataset</button>
                <button id="clear-form" class="secondary-btn">Clear Form</button>
            </div>

            <div class="dataset-display">
                <h2>Current Dataset <span id="dataset-count">(0)</span></h2>
                <div class="dataset-controls">
                    <div class="download-options">
                        <label>Download Format:</label>
                        <select id="download-format">
                            <option value="json">JSON</option>
                            <option value="jsonl">JSONL (JSON Lines)</option>
                        </select>
                        <button id="download-dataset" class="primary-btn">Download Dataset</button>
                    </div>
                    <button id="clear-dataset" class="secondary-btn">Clear Dataset</button>
                </div>
                <div id="dataset-preview" class="preview">
                    <p class="empty-message">No data entries yet. Add some entries to see them here.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2025 LLM Data Curation App</p>
        </footer>
    </div>
    <script src="src/js/app.js"></script>
</body>
</html>
